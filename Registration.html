<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

<br>

  <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
  
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" placeholder="+254123456789" required>
  
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required>
  </div>

<br>

  <div>
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>
  </div>

<br>

  <div>
    <button type="submit">Register</button>
    <button type="button" onclick="window.location.href='Registration.html'">Cancel</button>
  </div>
</form>

</body>
</html>
